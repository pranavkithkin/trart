version: '3.8'

services:
  trart-website:
    build: .
    container_name: trart-website
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    networks:
      - n8n-network

networks:
  n8n-network:
    external: true
    name: n8n-deployment_n8n-network