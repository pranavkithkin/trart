version: '3.8'

services:
  trart-website:
    build: .
    container_name: trart-website
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    # Uncomment the line below if you have a .env.production file
    # env_file:
    #   - .env.production