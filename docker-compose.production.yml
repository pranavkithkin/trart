version: '3.8'

services:
  trart-website:
    build: .
    container_name: trart-website
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    networks:
      - trart-network
    depends_on:
      - n8n
    volumes:
      - ./logs:/app/logs

  # If n8n is also containerized, you can manage both together
  # n8n:
  #   image: n8nio/n8n
  #   container_name: n8n
  #   restart: unless-stopped
  #   ports:
  #     - "5678:5678"
